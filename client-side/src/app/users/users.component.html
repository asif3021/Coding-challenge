<div class="container">
  <div class="text-center rounded mt-2">
    <h2 class="">User List</h2>
    <hr>
  </div>
  <div class="row">
    <div class="col-md-12 mx-auto">
      <div class="md-form">
        <input
          type="text"
          [(ngModel)]="searchText"
          class="form-control"
          mdbInput disabled
        />
        <label for="search">Search</label>
      </div>
    </div>
  </div>
  <div class="table-responsive">
  <table mdbTable class="z-depth-1">
    <thead>
      <tr>
        <th *ngFor="let head of headElements; let i = index" scope="col">
          {{head}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let el of elements; let i = index">
        <th scope="row">{{el.id}}</th>
        <td class="red-text">{{el.username}}</td>
        <td>{{el.name}}</td>
        <td>{{el.role}}</td>
        <td>{{el.email}}</td>
        <td>
          <button routerLink="/user-detail/{{el.id}}" mdbBtn color="green" size="sm" mdbWavesEffect type="button" class="m-0">Update</button>
          <button mdbBtn color="red" size="sm" mdbWavesEffect type="button" class="m-0 mx-3">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
