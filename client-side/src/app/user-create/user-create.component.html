<div class="container mt-4">
    <div class="text-center rounded mt-2">
      <h2 class="">Add new user</h2>
      <hr>
    </div>

    <form [formGroup]="form" (ngSubmit)="submitForm()">

        <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" placeholder="Username" formControlName="username">
        </div>
  
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" id="name" placeholder="Name" formControlName="name">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="role">Select user role</label>
            </div>
            <select class="custom-select" id="role" formControlName="role">
              <option value="User">User</option>
              <option value="Supervisor">Supervisor</option>
              <option value="Admin">Admin</option>
            </select>
        </div>
  
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" placeholder="Email" formControlName="email">
        </div>

        <div class="form-group">
            <button class="btn btn-info" (click)="goBack()">Cancel</button>
            <button class="btn btn-success ml-3" (click)="goBack()">Add user</button>
        </div>
    </form>
</div>



<script>
$(document).ready(function() {
$('.mdb-select').materialSelect();
});
</script>
