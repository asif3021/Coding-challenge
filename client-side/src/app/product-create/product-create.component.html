<div class="container mt-4">
    <div class="text-center rounded mt-2">
      <h2 class="">Create new product</h2>
      <hr>
    </div>
    <form [formGroup]="form" (ngSubmit)="submitForm()">

        <div class="form-group input-group-lg">
            <label for="productName">Product Name</label>
            <input class="form-control" id="productName" placeholder="Product Name" formControlName="productName">
          </div>
  
          <div class="form-group">
            <label for="price">Product price</label>
            <input class="form-control" id="price" placeholder="Product price" formControlName="price">
          </div>
        <div class="form-group">
          <button class="btn btn-secondary" (click)="goBack()">Cancel</button>
            <button type="submit" class="btn btn-success ml-3" (click)="goBack()">Add product</button>
        </div>
    </form>
</div>
